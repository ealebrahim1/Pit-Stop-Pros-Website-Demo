<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - Tiger MasterLube Center</title>
    <link rel="stylesheet" href="capstone1.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Tiger MasterLube Center</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule Appointment</a>
            <a href="service-history.html">Service History</a>
            <a href="profile.html">Profile</a>
            <a href="faqs.html">FAQs</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="place-holder12">
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Appointment Scheduling Section -->
        <section class="appointment-section" id="appointment">
            <h2>Schedule an Appointment</h2>
            <form id="appointment-form">
                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">--Select a Service--</option>
                    <option value="oil-change">Oil Change</option>
                    <option value="tire-rotation">Tire Rotation</option>
                    <option value="inspection">Vehicle Inspection</option>
                </select>
        
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
        
                <label for="time">Select Time:</label>
                    <select id="time" name="time" required>
                        <option value="">--Select a Time--</option>
                        <option value="08:00">8:00 AM</option>
                        <option value="08:15">8:15 AM</option>
                        <option value="08:30">8:30 AM</option>
                        <option value="08:45">8:45 AM</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="09:15">9:15 AM</option>
                        <option value="09:30">9:30 AM</option>
                        <option value="09:45">9:45 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="10:15">10:15 AM</option>
                        <option value="10:30">10:30 AM</option>
                        <option value="10:45">10:45 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="11:15">11:15 AM</option>
                        <option value="11:30">11:30 AM</option>
                        <option value="11:45">11:45 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="12:15">12:15 PM</option>
                        <option value="12:30">12:30 PM</option>
                        <option value="12:45">12:45 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="13:15">1:15 PM</option>
                        <option value="13:30">1:30 PM</option>
                        <option value="13:45">1:45 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="14:15">2:15 PM</option>
                        <option value="14:30">2:30 PM</option>
                        <option value="14:45">2:45 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="15:15">3:15 PM</option>
                        <option value="15:30">3:30 PM</option>
                        <option value="15:45">3:45 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="16:15">4:15 PM</option>
                        <option value="16:30">4:30 PM</option>
                        <option value="16:45">4:45 PM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="17:15">5:15 PM</option>
                        <option value="17:30">5:30 PM</option>
                        <option value="17:45">5:45 PM</option>
                        <option value="18:00">6:00 PM</option>
                    </select>

                <label for="vehicle-year">Vehicle Year:</label>
                <input type="text" id="vehicle-year" name="vehicle-year" placeholder="e.g., 2020" required>
        
                <label for="vehicle-make">Vehicle Make:</label>
                <input type="text" id="vehicle-make" name="vehicle-make" placeholder="e.g., Toyota" required>
        
                <label for="vehicle-model">Vehicle Model:</label>
                <input type="text" id="vehicle-model" name="vehicle-model" placeholder="e.g., Corolla" required>
        
                <button type="submit" class="button primary">Confirm Appointment</button>
            </form>
            <div id="confirmation-message" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
                Appointment successfully scheduled!
            </div>
        </section>
        
        
    </main>

    <script src="schedule.js"></script>

</body>
</html>
