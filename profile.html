<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tiger MasterLube Center</title>
    <link rel="stylesheet" href="capstone1.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Tiger MasterLube Center</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule Appointment</a>
            <a href="service-history.html">Service History</a>
            <a href="profile.html">Profile</a>
            <a href="faqs.html">FAQs</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="place-holder12"></div>
    </header>

    <!-- Main Content Area -->
    <main>
        <section class="profile-section" id="profile">
            <h2>Profile Management</h2>
            <form id="profile-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., john@example.com" required>
            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>
            
                <label for="vehicle">Vehicle Information:</label>
                <input type="text" id="vehicle" name="vehicle" placeholder="e.g., Toyota Corolla 2020" required>
            
                <button type="submit" class="button primary">Save Changes</button>
            </form>
            <div id="profile-message" style="display: none; margin-top: 20px; color: green; font-weight: bold;">
                Profile updated successfully!
            </div>
        </section>

        <section class="display-profile-section" id="display-profile">
            <h2>Your Profile</h2>
            <p id="display-name">Full Name: <span></span></p>
            <p id="display-email">Email: <span></span></p>
            <p id="display-phone">Phone Number: <span></span></p>
            <p id="display-vehicle">Vehicle Information: <span></span></p>
        </section>
    </main>

    <script src="profile.js"></script>
</body>
</html>
